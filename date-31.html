<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>October 31 — Details & Photos</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="hero">
        <img src="assets/heart.svg" alt="heart" class="logo" />
        <h1 class="title">October 31</h1>
        <p class="subtitle">Dinner & lights</p>
        <p style="margin-top:8px">
          <a href="index.html" class="btn btn-ghost">Back</a>
          <a href="date-30.html" class="btn btn-ghost" style="margin-left:8px">The Next Day</a>
        </p>
      </header>

      <section class="details card">
        <h2>Details</h2>
        <ul>
          <li><strong>When:</strong> October 31, 2025</li>
          <li><strong>Where:</strong> Bonifacio High Street</li>
          <li><strong>Time:</strong> 7PM — dinner & lights</li>
        </ul>
      </section>

      <section class="gallery card" aria-label="Photo gallery" data-gallery="31">
        <h2>Photos</h2>
        <div class="gallery-grid">
          <div class="gallery-placeholder">Add your photos to <code>assets/photos/31/</code> and list filenames in <code>assets/photos/31/manifest.json</code>.</div>
        </div>
      </section>

      <footer class="footer">Made with <span class="heart">❤</span></footer>
    </main>

    <!-- RSVP Modal (shared) -->
    <div id="rsvpModal" class="modal" aria-hidden="true">
      <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <button class="modal-close" id="modalClose" aria-label="Close">✕</button>
        <h3 id="modalTitle">Quick RSVP</h3>
        <form id="rsvpForm">
          <label>
            Your name
            <input type="text" id="name" placeholder="Your name" required />
          </label>
          <label>
            A short message
            <textarea id="message" rows="3" placeholder="Something sweet... (optional)"></textarea>
          </label>
          <div class="modal-actions">
            <button type="submit" class="btn btn-primary">Send</button>
            <button type="button" class="btn btn-ghost" id="cancelBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div id="lightbox" class="lightbox" aria-hidden="true"></div>

    <script src="js/script.js" defer></script>
  </body>
</html>
