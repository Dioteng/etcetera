<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>For Ciat</title>
    <!-- flower favicon and touch icon -->
    <link rel="icon" type="image/svg+xml" href="assets/flower.svg">
    <link rel="apple-touch-icon" href="assets/flower.svg">
    <meta name="theme-color" content="#ffe6f0">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <main class="container">
        <header class="hero">
            <img src="assets/heart.svg" alt="heart" class="logo" />
            <h1 class="title">An invitation</h1>
            <p class="subtitle">Would you like to go on a dinner date with me?</p>
        </header>

        <section class="details card">
            <h2>Details</h2>
            <ul>
                <li><strong>When:</strong> October 29, 2025</li>
                <li><strong>Where:</strong> SM Mall of Asia</li>
                <li><strong>Time:</strong> 6PM onwards</li>
            </ul>
        </section>

        <section class="options">
            <p class="subtitle">How about on...</p>
            <p>
                <a href="date-30.html" class="btn btn-ghost">The Next Day</a>
                <a href="date-31.html" class="btn btn-ghost" style="margin-left:8px">The Next Next Day</a>
            </p>
        </section>

        <section class="actions">
            <button id="yesBtn" class="btn btn-primary">Yes, I'd love to</button>
            <button id="noBtn" class="btn btn-ghost">Not this time</button>
        </section>



        <footer class="footer">Made with <span class="heart">❤</span></footer>
    </main>

    <!-- RSVP Modal -->
    <div id="rsvpModal" class="modal" aria-hidden="true">
        <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <button class="modal-close" id="modalClose" aria-label="Close">✕</button>
            <h3 id="modalTitle">Yay!</h3>
            <form id="rsvpForm">
                <label>
                    Your name
                    <select id="name" required>
                        <option value="" disabled selected>Select a name</option>
                        <option value="ciat">ciat</option>
                        <option value="love">love</option>
                        <option value="bebe labs">bebe labs</option>
                        <option value="darling">darling</option>
                        <option value="sweetheart">sweetheart</option>
                        <option value="love of my life">love of my life</option>
                    </select>
                </label>
                <label>
                    A short message
                    <textarea id="message" rows="3" placeholder="Something ciat would say to me... (optional)"></textarea>
                </label>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Send</button>
                    <button type="button" class="btn btn-ghost" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js" defer></script>
        <!-- Optional Firebase SDK: create assets/firebase-config.js from the example to enable Firestore RSVP storage -->
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
        <script>
            // load optional firebase config if present
            (function(){
                const s = document.createElement('script');
                s.src = 'assets/firebase-config.js';
                s.async = true;
                s.onload = function(){ console.info('Firebase config loaded'); };
                s.onerror = function(){ /* no config, continue silently */ };
                document.head.appendChild(s);
            })();
        </script>
</body>

</html>
